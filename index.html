<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do JavaScript</title>
</head>
<body>
    <main id="container">
        <section id="header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="formulario-tarefas">
                <input type="text" id="titulo-tarefa" placeholder="O que você vai fazer?">
                <button type="submit" id="botao">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </section>
            
        <section id="container-lista">
            <h2>Estas são as suas tarefas</h2>
            <ul id="lista">
                <li class="caixa-tarefa">
                    <span id="tarefa">Teste 1</span>
                    <ion-icon class="adicionar" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remover" name="close-outline"></ion-icon>
                </li>
                <li class="caixa-tarefa">
                    <span id="tarefa">Teste 2</span>
                    <ion-icon class="adicionar" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remover" name="close-outline"></ion-icon>
                </li>
                <li class="caixa-tarefa">
                    <span id="tarefa">Teste 3</span>
                    <ion-icon class="adicionar" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remover" name="close-outline"></ion-icon>
                </li>
            </ul>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
